<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Python IO</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">

</head>

<body>
    
    <div id="container">
        <h1>Socket IO Chat</h1>
        <ul id="messages"></ul>
        <form id="messageForm">
            <input type="text" id="messageInput" autocomplete="off" placeholder="Type a message...">
            <button type="submit" id="sendButton">Send</button>
            <button type="button" id="clearButton">Clear Chat</button>
        </form>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var messageInput = document.getElementById("messageInput");
        var sendButton = document.getElementById("sendButton");
        var clearButton = document.getElementById("clearButton");

        sendButton.onclick = sendMessage;
        clearButton.onclick = clearChat;

        function sendMessage(event) {
            event.preventDefault();
            var message = messageInput.value.trim();
            if (message !== "") {
                var data = {
                    username: "Usuario", // Aqu√≠ puedes obtener el nombre de usuario de alguna manera
                    message: message
                };
                socket.emit('message', data);
                messageInput.value = "";
            }
        }

        function clearChat() {
            var messages = document.getElementById("messages");
            messages.innerHTML = "";
        }

        socket.on('message', function(data) {
            var messages = document.getElementById("messages");
            var li = document.createElement("li");
            var messageContainer = document.createElement("div");
            var messageText = document.createElement("div");
            var messageInfo = document.createElement("div");

            messageText.textContent = data.message;
            messageText.classList.add("message-text");
            messageContainer.appendChild(messageText);

            messageInfo.textContent = "[" + getCurrentTime() + "] " + data.username;
            messageInfo.classList.add("message-info");
            messageContainer.appendChild(messageInfo);

            messageContainer.classList.add("message");
            messageContainer.classList.add(data.fromMe ? "message-from-me" : "message-from-others");

            li.appendChild(messageContainer);
            messages.appendChild(li);
        });

        function getCurrentTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            return hours + ":" + minutes;
        }
    </script>
</body>
</html>
